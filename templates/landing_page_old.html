<!-- landing_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to the Skin lesion Detection App</title>
    <style>
        /* Center the content */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background color */
        }

        /* Style the form */
        form {
            display: inline-block; /* Keep the form inline with the content */
            margin-top: 20px; /* Add some margin from the top */
        }

        /* Style the buttons */
        button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 30px; /* Padding to make the button larger */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
            font-size: 16px; /* Larger font size */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Shadow behind the button */
            cursor: pointer; /* Change cursor to pointer on hover */
            transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transition */
        }

        /* Change color and shadow on hover */
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3); /* More shadow on hover */
        }

        /* Style the select dropdown */
        select {
            padding: 10px; /* Padding for the select input */
            font-size: 16px; /* Larger font */
            border-radius: 5px; /* Slightly rounded corners */
            border: 1px solid #ccc; /* Light gray border */
            background-color: white; /* White background */
        }

        /* Add some spacing between elements */
        label {
            margin-right: 10px; /* Space between the label and the select input */
        }
    </style>
</head>
<body>
    <h1>Choose Prediction Type</h1>
    <form method="POST" action="/predict_choice">
        <label for="prediction_type"><h2>Who's using:</h2></label><br>
        <select name="prediction_type" id="prediction_type">
            <option value="doctor">Doctor</option>
            <option value="patient">Patient</option>
        </select><br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
